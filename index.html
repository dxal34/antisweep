<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>Антисапёр</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
                <script src="util.js"></script>
                <script src="solver.js"></script>
                <script src="sweep.js" ></script>
        </head>
        <body onload="set_initial_page()">
                <form id="params" onsubmit="return apply_form()">
                        <label for="field_width">Ширина поля: </label>
                        <input type="number" id="field_width" required="required" />
                        <br />
                        <label for="field_height">Высота поля: </label>
                        <input type="number" id="field_height" required="required" />
                        <br />
                        <label for="mines_count">Количество мин: </label>
                        <input type="number" id="mines_count" required="required" />
                        <br />
                        <input type="submit" value="Обновить" />
                        <button onclick="restore_form()">Отмена</button>
                        <br />
                </form>
                <button id="solvebtn" onclick="solve()">Решить</button>

                <table id="sweep_field"></table>
        </body>
</html>
